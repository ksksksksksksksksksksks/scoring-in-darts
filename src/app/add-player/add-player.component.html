    <p>Add a new player to start the game</p> 
    <div class="form" [formGroup]="form" novalidate>
        <label>Nickname</label>
        <input type="text" formControlName="name" />
        <label>e-mail</label>
        <input type="text" formControlName="email" />

            Add
        </button>
    </div>
</div>
