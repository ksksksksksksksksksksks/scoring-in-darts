<div class="header">
    <div class="logo">
        <p>count your 
            <span class="logo-points">points</span>
            <span class="logo-edition">Â© SoftClub edition</span>
        </p> 
    </div>
    <button class="new-game-btn" (click)="selectGame()">New game</button>
</div>

<div class="game-progress">

    <!--FormArray-->
    <div class=card *ngFor="let card of cards.controls">    
        <!--FormGroup-->
        <form [formGroup]="card">
            <input class="name" formControlName="name" readonly />
            <!--FormArray-->
            <div formArrayName="points">
                <div *ngFor="let _ of card.controls.points.controls; let i = index">
                    <!--FormGroup-->
                    <ng-container [formGroupName]="i">
                        <input class="point" formControlName="point" />
                            <label class="check">
                                <input type="radio" value="1" formControlName="circle">
                                1
                            </label>
                            <label class="check">
                                <input type="radio" value="2" formControlName="circle">
                                2
                            </label>
                            <label class="check">
                                <input type="radio" value="3" formControlName="circle">
                                3
                            </label>
                    </ng-container>
                </div>
            </div>
        </form>
     </div>
    <button (click)="countPointMove()">Add</button> 
</div>

<table>
    <tr>
        <td *ngFor="let player of players">
            {{player.point}}
        </td>
    </tr>
</table>
