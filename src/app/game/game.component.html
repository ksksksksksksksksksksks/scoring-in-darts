<div class="header">
    <div class="logo">
        <p>count your 
            <span class="logo-points">points</span>
            <span class="logo-edition">Â© SoftClub edition</span>
        </p> 
    </div>
    <button class="new-game-btn" (click)="selectGame()">New game</button>
</div>

<div class="game-progress">

    <!--FormArray-->
    <div *ngFor="let card of cards.controls;">
        <!--FormGroup-->
        <ng-container [formGroup]="cardGroup">
            <p formControlName="name"></p>
            <!--FormArray-->
            <ng-container formArrayName="card">
                <div *ngFor="let point of points.controls;"> 
                    <!--FormGroup-->
                    <ng-container [formGroup]="pointGroup">
                        <input formControlName="point" />
                        <input formControlName="circle" />
                    </ng-container>
                </div>
            </ng-container>
        </ng-container>
    </div>
    
</div>
