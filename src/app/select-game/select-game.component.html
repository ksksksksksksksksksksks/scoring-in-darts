<div class="select-players">
    <p>Select players</p>
    <input type="text" name="strInput" [(ngModel)]="strInput" placeholder="Search" list="players">
    <datalist id="players">
      <option *ngFor="let player of players | search: strInput" [value]="player.name" [ngValue]="player">
        {{player.name}}
      </option>
    </datalist>
    <button (click)="addPlayer()">New player</button>
      <tr *ngFor="let player of players">
        <td>
          {{player.name}}
        </td> 
        <td>
          {{player.email}}
          <span class="closeBtn" (click)="removePlayer(player)">&times;</span> 
        </td> 
      </tr>  
</div>
